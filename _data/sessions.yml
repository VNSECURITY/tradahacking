  id: 804
  title: "Trải lòng - Nghề Malware Analysis"
  description: "Theo dõi mấy buổi live stream của CyberJutsu Gang, tôi thấy vẫn còn nhiều bạn lăn tăn về con đường và nghề phân tích mã độc. Nhân [TràĐáHacking:::Hồi Thứ 8], tôi sẽ dành dăm chục phút trải lòng với các bạn.... Bài trình bày của tôi nói ra thì ai cũng biết, có chăng chỉ vẫn là không có bạn nào chịu cầm mic mà thôi..."
