  id: 805
  title: "Phát hiện hành vi bất thường trong Ethereum smart contract"
  description: "Smart contract của Ethereum có khả năng lưu trữ tiền mã hoá và vận hành như một chương trình máy tính. Vì thế, các smart contract này đã trở thành mục tiêu tấn công trong nhiều năm qua. Bài trình bày sẽ giới thiệu về ABBE, một công cụ ra đời nhằm phát hiện các tấn công trên Ethereum smart contract. Trong phần demo sẽ tái hiện lại các tấn công nổi tiếng trong lịch sử và khả năng phát hiện của ABBE."
