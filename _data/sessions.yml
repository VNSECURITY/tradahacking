  id: 715
  title: "When Java Deserialization meets EL Injection"
  description: "Bài nói dựa trên việc khai thác thực tế các CVE từ cũ đến mới (2013-2015-2018) của thư viện Jboss Richfaces sử dụng trong Java Server Faces. Bài sẽ không đi kỹ vào phân tích lỗi mà xoáy sâu vào việc khai thác thực tiễn lỗ hổng EL injection trong Java nói chung và khi đi cùng Deserialization nói riêng. Cụ thể, xoay quanh nguyên lý hoạt động của Java deserialize, Java EL, môi trường JSF và một số trường hợp rào cản thực tế đã gặp được khi khai thác cùng cách bypass. Tác giả đã khai thác các bug này để RCE một số trang lớn như của bankofamerica, blackberry, ebanking một ngân hàng Việt Nam, một số sản phẩm của comodo, forcepoint và kiếm được (tạm thời) $5k."
  subtype: party
  speakers: []
  language: "VI"
  complexity: "Khó"
-
  id: 716
  title: "Am I Under Attack?"
  description: "Bài tham luận của tôi sẽ trình bày các vấn đề xung quanh threat hunting với các nội dung chính sau:\n
 Giới thiệu về threat hunting, các khó khăn gặp phải, phân tích nguyên nhân thất bại trong việc phản hồi khi sự cố xảy ra. Đưa ra phương pháp tiếp cận theo hướng chủ động để phản hồi sự cố.\n
 Sử dụng góc nhìn của kẻ xâm nhập kết hợp với các kỹ thuật forensics để trình bày phương pháp phát hiện sớm các hoạt động bất thường và săn tìm các mối đe dọa bên trong hệ thống công nghệ thông tin.\n
 Thực hành tìm kiếm các activity, các dấu hiệu hiện diện của kẻ tấn công thông qua việc phân tích dữ liệu của Registry, Memory, Network traffic, Log files..."
  subtype: party
