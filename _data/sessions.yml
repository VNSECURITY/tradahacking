  description: "By introducing the concept of storing & executing program on blockchain, smart contract becomes vital for the Fintech revolution. Unfortunately, like legacy code, smart contract can be ridden with vulnerabilities, that may cause immediate negative impact in term of economy. This talk presents some of our latest works that aim to lay foundation for dynamic analysis on Ethereum blockchain, so you can build new security tools for this platform."
