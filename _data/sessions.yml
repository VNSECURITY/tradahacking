  description: "Là bài phân tích và thực hiện tấn công vào phần cứng sử dụng kỹ thuật glitching VCC trên board ESP32 kịch recover key từ các bản ghi thu thập được thông qua glitching IC. Kỹ thuật sử dụng nguồn cung cấp kéo VCC xuống GND trong khoảng thời gian nanos làm cho IC hoạt động sai dẫn tới các kịch bản của người tấn công. Ứng dụng kỹ thuật Glitching VCC vào:
