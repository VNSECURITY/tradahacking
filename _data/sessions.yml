  id: 604
  title: "Malicious Documents - Phân tích 'bằng cơm' "
  description: "Hiện nay, tài liệu chứa mã độc hay còn được gọi với thuật ngữ chung là malicious documents (Mal Doc), được sử dụng thường xuyên hơn như một cách thức để tấn công có chủ đích vào tổ chức hoặc người dùng cuối tại các công ty/tổ chức. Các tài liệu này thường tận dụng các tính năng có sẵn hoặc các lỗ hổng bảo mật trong quá trình xử lý tài liệu của các ứng dụng như Microsoft Office (Word, Excel, PowerPoint) và PDF reader (Adobe Acrobat, Foxit Reader ...). Bài trình bày cung cấp một số kinh nghiệm cá nhân trong quá trình phân tích các mal docs 'bằng cơm'..."
  subtype: presentation
  speakers: [14]
  language: "VI"
  complexity: "Trung bình"
