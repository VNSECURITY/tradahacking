  id: 103
  title: "A malware analysis case-study: Deobfuscate Windows malicious obfuscated code"
  description: "Ngày nay, tác giả của phần mềm mã độc (malware) ngày càng sử dụng các biện pháp tinh vi hơn để bảo vệ malware. Điều đó khiến cho công việc của một người phân tích malware như tôi trở nên khó khăn hơn nhiều lần. Tôi đã gặp một mẫu malware khá thú vị khi sử dụng phương pháp làm rối (obfuscate) mã, thay vì sử dụng một chương trình packer. Qua bài nói này, tôi muốn chia sẻ phương pháp tiếp cận của mình khi phân tích các đoạn mã bị obfuscate và cách xử lý các đoạn mã đó."
  subtype: presentation
  speakers: [5]
  language: "VI"
  complexity: "Khó"
-
  id: 201
  title: "Bring key transparency to end users"
  description: "CONIKS is a key management system that provides transparency and privacy for end-user public keys. CONIKS protects end-to-end encrypted communications against malicious or compromised communication providers and surveillance by storing users' encryption keys in tamper-evident and publicly auditable key directories on the server side. This allows messaging clients to verify the identity of users automatically, and prevents malicious/compromised servers from hijacking secure communications without getting caught."
  subtype: presentation
  speakers: [6]
  language: "EN"
  complexity: "Trung Bình"
