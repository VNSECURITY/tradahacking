  id: 608
  title: "In-memory WMI - Next-gen Fileless Malware and more "
  description: "Bài trình bày này nói về một kỹ thuật tấn công mới của mã độc, đặc biệt là mã độc tấn công có chủ đích. Kỹ thuật này được tôi phát hiện trong quá trình xử lý sự cố an ninh thông tin thực tế. Kỹ thuật này bao gồm 02 thành phần giúp mã độc ẩn náu an toàn hơn trong môi trường Windows, đặc biệt là khi có sự giám sát, rà soát liên tục: một là cách sử dụng tiên tiến hơn của mã độc dạng fileless; hai là một số cơ chế truyền thông C&C của mã độc.

Thứ nhất, nói về fileless malware. Có 02 cơ chế đặc trưng của Fileless Malware trên Windows: Powershell Script và WMI. Bài trình bày này tập trung vào fileless malware sử dụng cơ chế WMI của Windows. Điểm đặc trưng của fileless malware đó là sử dụng các script WMI (hoặc Powershell) để thực hiện các chức năng của malware. Các script này được cấu hình trực tiếp trong hệ thống của Windows thông qua các cơ chế sẵn có của hệ điều hành mà không cần phát sinh bất cứ tập tin nào. Tuy nhiên, fileless malware vẫn cần có các cấu hình để có thể hoạt động được, và đây là điểm để blue-team có thể phát hiện và tiêu diệt mã độc. Trong quá trình làm việc thực tế của mình, tôi đã gặp trường hợp mã độc WMI hoạt động bình thường trên máy tính mà không cần có các cấu hình trên. Trường hợp này, mã độc sau khi được active đã ngay lập tức xóa bỏ các cấu hình, trong khi các script WMI độc hại vẫn đang hoạt động bình thường. Do đó, các phương pháp thông thường (như trong https://www.blackhat.com/docs/us-15/materials/us-15-Graeber-Abusing-Windows-Management-Instrumentation-WMI-To-Build-A-Persistent%20Asynchronous-And-Fileless-Backdoor-wp.pdf và http://la.trendmicro.com/media/misc/understanding-wmi-malware-research-paper-en.pdf) gần như không thể phát hiện được.

Thứ hai, nói về cơ chế truyền thông C&C. Cơ chế phổ biến nhất của mã độc là cấu hình IP/domain C&C trong bản thân mã độc hoặc file cấu hình đi kèm. Phương pháp này có một số điểm hạn chế: (1) mã độc luôn phải tìm cách kết nối đến C&C này, từ đó phát sinh các traffic độc hại, có thể là dấu hiệu nhận diện, (2) khi các IP/domain C&C bị phát hiện và ngăn chặn, các mã độc đang hoạt động hoạt trong đang trong quá trình lây nhiễm sẽ không thể kết nối được nữa. Cũng trong quá trình thực tế, tôi đã phát hiện trường hợp mã độc không sử dụng một C&C cụ thể được cấu hình sẵn, mà có cơ chế "nằm đợi" và lựa chọn C&C. Việc này cũng dựa hoàn toàn vào các chức năng hệ thống WMI của Windows.

Từ các hiểu biết về các phương pháp tấn công ở trên, tôi chỉ ra một số dấu hiệu nhận biết và giải pháp để phát hiện và ngăn chặn dòng mã độc này."
