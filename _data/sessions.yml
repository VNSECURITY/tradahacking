  id: 803
  title: "Bú Fame cho vui và cái kết"
  description: "Một cty bảo mật mới startup cần lấy số nên đã liên hệ thuê tôi. Với tính cách thích cà khịa các hãng lớn, đặc biệt cực thích mỉa mai các tên tuổi làm về bảo mật, tôi đã vui vẻ nhận lời. Bài nói sẽ trình bày một vài kỹ/chiến thuật cần thiết khi các bạn muốn bôi đen tên mình lên Hall of Fame của họ"
