  description: "Sử dụng angr (Symbolic Execution) để kiểm thử lỗi write out bound. Ví dụ như bài write-up sau http://www.hack2learn.xyz/2016/12/the-lazy-way-to-pwn.html tuy nhiên sẽ chi tiết hơn cách sử dụng và một số hạn chế của angr và cách khắc phục hạn chế. Hướng phát triển?"
